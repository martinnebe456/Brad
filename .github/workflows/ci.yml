name: CI

on:
  push:
    branches: ["main", "master", "DEV"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip check

      - name: Syntax
        run: python -m compileall -q src tests

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: CLI smoke
        run: |
          python -m brad.cli --help
          python -m brad.cli ui --help

      - name: Tests
        run: pytest -q
